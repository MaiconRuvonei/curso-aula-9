<html>
    <head>
        <title>Cadastro de Clientes</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css">
    </head>

    <body>
        <h1>Cadastro de Cliente</h1>
        <div class="cadastro">

            <input type="text" id="nome" placeholder="Nome Completo">
            <input type="number" id="idade" placeholder="Idade">
            <input type="text" id="sexo" placeholder="Sexo">
            <div class="divCEP"> 

                <input type="number" id="cep" placeholder="CEP">
                <button onclick="buscarCep()">Buscar</button>
                
            </div>
            <input type="text" id="logradouro" placeholder="Logradouro">
            <input type="text" id="complemento" placeholder="Complemento">
            <input type="text" id="bairro" placeholder="Bairro">
            <input type="text" id="cidade" placeholder="Cidade">
            <input type="text" id="estado" placeholder="Estado">

            <button id="btnSalvar" onclick="salvar()">Salvar</button>
            

        </div>

        <h2 id="titListaClientes">Lista de Clientes</h2>
        <section id="resultado"></section>
                
    </body>

    <script src="script.js"></script>

</html>
